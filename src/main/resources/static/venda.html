<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Executar Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-wrapper {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .bi {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <section class="form-section">
    <div class="form-wrapper">
      <h3 class="mb-4 text-center">Executar Venda</h3>
      <form novalidate>
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome do Cliente</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome completo" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="emailCliente" class="form-label">Email do Cliente</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="emailCliente" placeholder="nome@exemplo.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="cpfCliente" class="form-label">CPF do Cliente</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
            <input type="text" class="form-control" id="cpfCliente" placeholder="000.000.000-00" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="dataVenda" class="form-label">Data da Venda</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
            <input type="date" class="form-control" id="dataVenda" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="precoVenda" class="form-label">Pre√ßo da Venda (R$)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            <input type="number" step="0.01" class="form-control" id="precoVenda" placeholder="0,00" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="nomeProduto" class="form-label">Nome do Produto</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do produto" required>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Finalizar</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

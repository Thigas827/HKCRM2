<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Histórico de Vendas</title>
  <style>
    body{font-family:sans-serif;margin:2em;background:#fff}
    input,button,select{display:block;margin-bottom:1em;padding:0.5em;width:100%;}
    table{width:100%;border-collapse:collapse;margin-top:1em;}
    th,td{border:1px solid #ccc;padding:0.5em;text-align:left;}
    th{background-color:#eee;}
    .right{text-align:right;}
  </style>
</head>
<body>
  <h2>Histórico de Vendas</h2>
  <label>Cliente
    <select id="clienteSelect">
      <option value="">Selecione um cliente</option>
    </select>
  </label>
  <button id="btnHist">Buscar Histórico</button>

  <table>
    <thead>
      <tr><th>ID</th><th>Data</th><th class="right">Total (R$)</th></tr>
    </thead>
    <tbody id="tb"></tbody>
  </table>
  <pre id="err" style="color:red"></pre>

  <script>
    const API = 'http://localhost:8080';
    const AUTH = 'Basic ' + btoa('funcionario@exemplo.com:senha123');

    async function carregarClientes() {
      const sel = document.getElementById('clienteSelect');
      sel.innerHTML = '<option value="">Selecione um cliente</option>';
      try {
        const res = await fetch(API + '/usuarios/todos', {
          headers: { 'Authorization': AUTH }
        });
        if (res.ok) {
          const clientes = await res.json();
          clientes.forEach(cli => {
            const opt = document.createElement('option');
            opt.value = cli.id;
            opt.textContent = `${cli.nome} (${cli.email})`;
            sel.append(opt);
          });
        }
      } catch {}
    }

    document.getElementById('btnHist').onclick = async () => {
      const id = document.getElementById('clienteSelect').value;
      document.getElementById('err').textContent='';
      const tb = document.getElementById('tb');
      tb.innerHTML = '';
      if (!id) return alert('Selecione um cliente');
      try {
        let res = await fetch(`${API}/compras?clienteId=${id}`, {
          headers:{ 'Authorization': AUTH }
        });
        if (res.status===204) {
          tb.innerHTML = '<tr><td colspan="3">Sem compras</td></tr>';
          return;
        }
        if (!res.ok) throw new Error(await res.text());
        let data = await res.json();
        data.forEach(c=>{
          let tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.id}</td>
            <td>${new Date(c.dataCompra).toLocaleString()}</td>
            <td class="right">${c.valorTotal.toFixed(2)}</td>
          `;
          tb.append(tr);
        });
      } catch(err) {
        document.getElementById('err').textContent = err.message;
      }
    };

    carregarClientes();
  </script>
</body>
</html>

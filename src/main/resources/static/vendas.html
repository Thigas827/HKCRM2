<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Histórico de Compras do Cliente</h2>
    <div class="mb-3">
      <label for="selectCliente" class="form-label">Selecione o cliente:</label>
      <select id="selectCliente" class="form-select">
        <option value="">Selecione um cliente</option>
      </select>
    </div>
    <div class="mb-3">
      <input type="text" id="clienteIdHist" class="form-control" placeholder="UUID do cliente">
    </div>
    <div class="mb-3">
      <button id="btnBuscar" class="btn btn-primary">Buscar Compras</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th>#</th><th>Data</th><th>Total (R$)</th><th>Itens</th>
          </tr>
        </thead>
        <tbody id="tbody-vendas"></tbody>
      </table>
    </div>
    <pre id="erro" class="text-danger"></pre>
  </div>

  <script>
    const AUTH_HEADER = 'Basic ' + btoa('admin@teste.com:senha123'); // ajuste para seu usuário válido

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch('http://localhost:8080/usuarios/listar', {
          headers: { 'Authorization': AUTH_HEADER }
        });
        if (resp.ok) {
          const clientes = await resp.json();
          const select = document.getElementById('selectCliente');
          clientes.forEach(cli => {
            const opt = document.createElement('option');
            opt.value = cli.id;
            opt.textContent = `${cli.nome} (${cli.email})`;
            select.append(opt);
          });
          select.addEventListener('change', function() {
            document.getElementById('clienteIdHist').value = this.value;
          });
        }
      } catch (e) {
        document.getElementById('erro').textContent = 'Erro ao carregar clientes.';
      }
    });

    document.getElementById('btnBuscar').addEventListener('click', async () => {
      const id = document.getElementById('clienteIdHist').value.trim();
      if (!id) return alert('Selecione ou informe o clienteId');
      try {
        const res = await fetch(`http://localhost:8080/compras?clienteId=${id}`, {
          headers: { 'Authorization': AUTH_HEADER }
        });
        const tb = document.getElementById('tbody-vendas');
        tb.innerHTML = '';
        if (res.status === 204) {
          tb.innerHTML = '<tr><td colspan="4">Nenhuma compra encontrada para este cliente.</td></tr>';
          return;
        }
        if (res.status === 404) {
          tb.innerHTML = '<tr><td colspan="4">Cliente não encontrado. Verifique o nome ou e-mail.</td></tr>';
          return;
        }
        if (!res.ok) {
          tb.innerHTML = `<tr><td colspan="4">Erro inesperado (${res.status}). Tente novamente.</td></tr>`;
          return;
        }
        const list = await res.json();
        if (Array.isArray(list)) {
          list.forEach(c => {
            const itens = c.itens?.map(i => `${i.produtoNome} x${i.quantidade}`).join(', ') || '';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${c.id}</td>
              <td>${new Date(c.dataCompra).toLocaleString()}</td>
              <td class="text-end">${c.valorTotal.toFixed(2)}</td>
              <td>${itens}</td>
            `;
            tb.append(tr);
          });
        } else {
          tb.innerHTML = '<tr><td colspan="4">Erro ao carregar compras</td></tr>';
        }
      } catch (e) {
        document.getElementById('erro').textContent = 'Erro ao buscar compras. Tente novamente ou contate o suporte.';
      }
    });
  </script>
</body>
</html>
